<div class="container-fluid" id="img-bg">
    <div class="row d-flex justify-content-right">
        <div class="col-md-6 mt-5">
            <div class="row d-flex justify-content-center">

                <div class="col-md-6">
                    <div class="form-bg">

                        <h1 class="text-center mb-4">Entrar</h1>
                        <div class="form-group">
                            <label for="usuario">Usuário</label>
                            <input [(ngModel)]='userLogin.usuario' class="form-control mb-3" type="text" name="user"
                                id="user" placeholder="Nome de usuário">
                        </div>
                        <div class="form-group">
                            <label for="pass">Senha</label>
                            <i class="ml fa fa-eye-slash" aria-hidden="true"></i>
                            <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="pass"
                                id="pass" placeholder="Sua senha">
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-outline-dark mt-4" (click)='login()'>Entrar</button>
                        </div>
                        <hr class="mt-5">
                        <p class="text-center mt-4 mb-4">Ainda não tem uma conta?
                        </p>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-outline-dark" routerLink='/signup'>Cadastre-se</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

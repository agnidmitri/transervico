<div class="container mb-5 mt-5">

    <div class="row mb-5">
      <div class="col-md-12">
        <h1 class="text-center">Deletar Tema</h1>
      </div>
    </div>
  
    <div class="row mb-3">
      <div class="col-md-12">
        <h4 class="text-center text-secondary">Você tem certeza que deseja excluir esse tema? Todas as postagens relacionadas também serão excluídas.</h4>
      </div>
    </div>
  
    <div class="row mb-4">
      <div class="col-md-12">
        <h5 class="text-center text-primary">Tema: {{tema.descricao}}</h5>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-12 d-flex justify-content-center">
        <button class="btn btn-outline-dark mr-4" routerLink='/tema' >Não</button>
        <button class="btn btn-outline-success" (click)='apagar()'>Sim</button>
      </div>
    </div>
  
  
  </div>
